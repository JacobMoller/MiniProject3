syntax = "proto3";

package communication;
option go_package = "https://github.com/JacobMoller/MiniProject3;protobuf";

service Replication {
  // Sends a greeting for a new server participant
  rpc NewServer (NewServerRequest) returns (NewServerReply) {}

  // Sends a greeting for a new frontend participant
  rpc NewFrontEnd (NewFrontEndRequest) returns (NewFrontEndReply) {}
}

// The request message containing the Servers's name.
message NewServerRequest {
  string ServerName = 1;
}

// The response message containing if the addition was succesful
message NewServerReply {
}

// The request message containing the Frontend's name.
message NewFrontEndRequest {
  string FrontEndName = 1;
}

// The response message containing if the addition was succesful
message NewFrontEndReply {
}